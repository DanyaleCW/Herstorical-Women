        about: "In 1925 as the Harlem Renaissance gained momentum, Zora Neale Hurston headed to New York City. By the time of its height in the 1930s,Hurston was a preeminent Black female writer in the United States. It’s said that her apartment was a popular spot for social gatherings with the well-known artists of the time like Countee Cullen and Langston Hughes. Of Hurston’s more than 50 published novels, short stories, plays and essays, she wrote her most famous work Their Eyes Were Watching Godin 1937. Unlike the style of contemporaries Richard Wright and Ralph Ellison,Hurston did not write explicitly about Black people in the context of white America. She focused on the culture and traditions of African Americans through the poetry of their speech. Despite her earlier literary success, Hurston would suffer later in her career. Having difficulty getting published, she died poor and alone. Years later, Alice Walker would help revive interest in Hurston’s work with her essay, 'In Search of Zora Neale Hurston,' published in Ms. magazine in 1975. This essay, alongside her edits of notable works like “I Love Myself When I am Laughing and Then Again When I am Looking Mean and Impressive,” brought Hurston to the attention of a new generation of readers.",

        },

        },
        informations : function () {

        }
    };
